<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Kinesiólogo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./home.css" />
</head>
<body data-page="kine_perfil">
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar__brand">
        <div class="sidebar__logo"></div>
        <div class="sidebar__title">Centro de Salud y Bienestar</div>
      </div>
      <nav class="sidebar__nav" aria-label="Navegación principal">
        <a class="sidebar__link" href="./panelkine.html">Panel</a>
        <a class="sidebar__link is-active" href="./kine_perfil.html">Perfil</a>
        <a class="sidebar__link" href="./kine_horario.html">Horario</a>
      </nav>
    </aside>

    <main class="dashboard__main" aria-labelledby="profile-title">
      <header class="page-header">
        <div class="page-header__titles">
          <p class="page-header__eyebrow">Cuenta</p>
          <h1 class="page-header__title" id="profile-title">Perfil del kinesiólogo</h1>
          <p class="page-header__subtitle">Revisa tu información y actualiza los datos de contacto y acceso.</p>
        </div>
      </header>

      <div class="grid grid--two-columns">
        <section class="card" aria-labelledby="summary-title">
          <div class="card__head">
            <h2 class="card__title" id="summary-title">Datos del profesional</h2>
          </div>
          <dl class="detail__grid">
            <div class="detail__item">
              <dt class="detail__label">Nombre</dt>
              <dd class="detail__value" data-kine-profile-name>—</dd>
            </div>
            <div class="detail__item">
              <dt class="detail__label">Email</dt>
              <dd class="detail__value" data-kine-profile-email>—</dd>
            </div>
            <div class="detail__item">
              <dt class="detail__label">Teléfono</dt>
              <dd class="detail__value" data-kine-profile-phone>—</dd>
            </div>
            <div class="detail__item">
              <dt class="detail__label">RUT</dt>
              <dd class="detail__value" data-kine-profile-rut>—</dd>
            </div>
          </dl>
        </section>

        <section class="card" aria-labelledby="edit-title">
          <div class="card__head">
            <h2 class="card__title" id="edit-title">Editar datos</h2>
          </div>
          <form class="form" data-kine-profile-form>
            <div class="form__group">
              <label class="form__label" for="profile-email">Email</label>
              <input class="input" id="profile-email" type="email" data-kine-profile-email-input placeholder="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="profile-phone">Teléfono</label>
              <input class="input" id="profile-phone" type="tel" data-kine-profile-phone-input placeholder="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="profile-pass">Contraseña nueva</label>
              <input class="input" id="profile-pass" type="password" data-kine-profile-pass-input placeholder="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="profile-pass2">Confirmar contraseña</label>
              <input class="input" id="profile-pass2" type="password" data-kine-profile-pass2-input placeholder="" />
            </div>
            <div class="actions actions--end">
              <button class="button button--ghost" type="button" data-kine-profile-cancel>Cancelar</button>
              <button class="button button--solid" type="submit" data-kine-profile-save>Guardar</button>
            </div>
            <p class="status" data-kine-profile-msg></p>
          </form>
        </section>
      </div>
    </main>
  </div>

  <script src="./api.js" type="module"></script>
  <script src="./request.js" type="module"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
